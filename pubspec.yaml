name: kora_expense_tracker
description: "Professional Financial Management - Personal Finance Tracker with Credit Card Management and Multi-Currency Support"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296
  
  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  
  # Database
  sqflite: ^2.3.3+1
  path: ^1.9.0
  
  # HTTP and API
  http: ^1.2.2
  dio: ^5.7.0
  
  # Local Storage
  shared_preferences: ^2.3.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Currency and Finance
  intl: ^0.19.0
  money2: ^4.0.0
  
  # SMS and Permissions
  permission_handler: ^11.3.1
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  
  # Charts and Analytics
  fl_chart: ^0.69.0
  
  # File Management
  file_picker: ^8.1.2
  path_provider: ^2.1.4
  
  # Utilities
  uuid: ^4.5.1
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  
  # Date and Time
  timezone: ^0.9.4
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Image Picker
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/